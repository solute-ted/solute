<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg-color: #fcfcfc;
            --primary-dark: #1a1a1a;
            --text-muted: #888;
        }

        /* 여백 초기화 및 배경 고정 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--primary-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* [중요] 헤더: 버튼이 항상 보이도록 명확하게 배치 */
        header {
            position: fixed; /* 상단 고정 */
            top: 0; left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 60px;
            background-color: var(--bg-color); /* 불투명 배경으로 버튼 보호 */
            z-index: 10000;
        }

        .logo { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; font-weight: 600; 
            letter-spacing: 3px; 
            text-decoration: none; 
            color: var(--primary-dark);
        }

        nav { display: flex; gap: 40px; }
        nav a { 
            text-decoration: none; 
            color: var(--primary-dark); 
            font-size: 0.85rem; 
            font-weight: 500; 
            letter-spacing: 1px;
        }

        /* 본문 컨테이너 */
        .shop-container {
            padding: 160px 60px 80px; /* 헤더 공간 확보 */
            min-height: 100vh;
        }

        h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; 
            margin-bottom: 50px; 
            line-height: 1.1;
        }

        /* 상품 그리드 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 60px 40px; 
        }

        .product-item { text-decoration: none; color: inherit; }
        .product-item.hidden { display: none; }
        
        .product-img { 
            width: 100%; 
            aspect-ratio: 1 / 1.2; 
            background: #f0f0f0; 
            margin-bottom: 20px; 
            transition: transform 0.3s ease;
        }
        .product-item:hover .product-img { transform: translateY(-5px); }

        .product-info h3 { font-size: 1.1rem; margin-bottom: 5px; font-weight: 500; }
        .product-info p { color: var(--text-muted); font-size: 0.9rem; }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            header { padding: 30px 25px; }
            nav { gap: 20px; }
            .shop-container { padding: 120px 25px 40px; }
            h2 { font-size: 2.5rem; }
            .product-grid { gap: 40px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Solute</a>
        <nav>
            <a href="shop.html">SHOP</a>
            <a href="#">CART</a>
        </nav>
    </header>

    <div class="shop-container">
        <h2>Shop Essentials</h2>
        
        <div class="product-grid" id="productGrid">
            <div class="product-item" data-category="acrylic">
                <div class="product-img"></div>
                <div class="product-info"><h3>Acrylic Base</h3><p>₩159,000</p></div>
            </div>
            <div class="product-item" data-category="acrylic">
                <div class="product-img"></div>
                <div class="product-info"><h3>Acrylic Filter</h3><p>₩139,000</p></div>
            </div>
            <div class="product-item" data-category="wood">
                <div class="product-img" style="background-color: #f2e9e1;"></div>
                <div class="product-info"><h3>Wood Base</h3><p>₩149,000</p></div>
            </div>
        </div>
    </div>

    <script>
        // URL의 ?filter= 값을 읽어 해당 상품만 표시
        function initFilter() {
            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');
            
            if (filter) {
                const items = document.querySelectorAll('.product-item');
                items.forEach(item => {
                    if (item.dataset.category !== filter) {
                        item.classList.add('hidden');
                    }
                });
            }
        }

        // 페이지 로드 시 필터 실행
        window.addEventListener('load', initFilter);
    </script>
</body>
</html>
