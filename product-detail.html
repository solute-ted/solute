<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | Detail</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg-color: #fcfcfc;
            --primary-dark: #1a1a1a;
            --text-muted: #888;
            --accent-green: #4a5d4e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--primary-dark);
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 60px; background-color: var(--bg-color);
            z-index: 10000;
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 600; letter-spacing: 3px; text-decoration: none; color: var(--primary-dark); }
        
        nav { display: flex; align-items: center; position: relative; }
        /* 호버 영역 감지를 위한 스타일 */
        #cart-link { position: relative; padding-bottom: 10px; margin-bottom: -10px; text-decoration: none; color: var(--primary-dark); margin-left: 40px; font-size: 0.85rem; font-weight: 500; }
        nav a:not(#cart-link) { text-decoration: none; color: var(--primary-dark); font-size: 0.85rem; font-weight: 500; margin-left: 40px; }

        /* --- Mini Cart Popup --- */
        .mini-cart {
            position: absolute;
            top: 40px; right: 0;
            width: 280px;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            /* 상하 패딩만 주고 좌우는 0으로 설정 */
            padding: 20px 0; 
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .mini-cart.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mini-cart-header {
            margin: 0 20px 15px 20px; /* 좌우 20px 마진으로 위치 조정 */
            font-size: 0.7rem; 
            letter-spacing: 1px; 
            color: #aaa;
            border-bottom: 1px solid #f5f5f5; 
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .mini-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin: 0 20px 15px 20px; /* 좌우 20px 마진으로 안쪽으로 밀어줌 */
        }
        .mini-img { width: 50px; height: 50px; background: #eee; border-radius: 2px; flex-shrink: 0; }
        .mini-info h4 { font-size: 0.85rem; margin-bottom: 2px; font-weight: 500; }
        .mini-info p { font-size: 0.75rem; color: #888; }

        .go-cart-btn {
            display: block;
            /* 팝업 전체 너비(280px)에서 양옆 20px씩 뺀 고정 너비 계산 */
            width: 240px !important; 
            /* 좌우 마진 auto로 완벽한 중앙 정렬 강제 */
            margin: 15px auto 0 auto !important; 
            
            padding: 14px 0;
            background: var(--primary-dark);
            color: #fff !important;
            text-align: center;
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-radius: 2px;
            box-sizing: border-box !important;
            cursor: pointer;
        }

        .go-cart-btn:hover {
            background: #333;
        }

        /* --- Detail Layout --- */
        .detail-wrapper { 
            display: flex; padding: 180px 10% 80px; gap: 80px; 
            max-width: 1400px; margin: 0 auto; align-items: flex-start;
        }

        .detail-img { flex: 1.2; aspect-ratio: 1 / 1.2; background-color: #f0f0f0; border-radius: 2px; }
        .detail-info { flex: 1; position: sticky; top: 180px; }

        #productCode { font-size: 0.8rem; letter-spacing: 2px; color: #aaa; margin-bottom: 15px; display: block; }
        #productName { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 15px; line-height: 1.1; }
        #productPrice { font-size: 1.5rem; color: var(--accent-green); margin-bottom: 40px; font-weight: 500; }
        .desc { line-height: 1.8; color: #666; margin-bottom: 50px; font-weight: 300; font-size: 0.95rem; }
        
        .buy-btn { 
            display: block; width: 100%; padding: 22px; 
            background: var(--primary-dark); color: #fff; 
            text-align: center; text-decoration: none; 
            letter-spacing: 2px; font-size: 0.9rem;
            transition: opacity 0.3s; cursor: pointer; border: none;
        }
        .buy-btn:hover { opacity: 0.9; }

        /* Loading Overlay */
        #loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-color); z-index: 99999; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.4s ease-in-out, visibility 0.4s; 
            font-family: 'Playfair Display', serif; letter-spacing: 3px;
        }
        #loading-overlay.fade-out { opacity: 0; visibility: hidden; }

        @media (max-width: 768px) { 
            header { padding: 30px 25px; }
            nav a, #cart-link { margin-left: 20px; }
            .detail-wrapper { flex-direction: column; padding: 120px 25px 60px; gap: 40px; } 
            .detail-info { position: static; }
            #productName { font-size: 2.5rem; }
            .mini-cart { width: 240px; right: -10px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">SOLUTE</div>

    <header>
        <a href="./index.html" class="logo">Solute</a>
        <nav>
            <a href="./shop.html">SHOP</a>
            <a href="./cart.html" id="cart-link">CART<span id="cart-count"></span></a>

            <div id="mini-cart" class="mini-cart">
                <div class="mini-cart-header">RECENTLY ADDED</div>
                <div id="mini-cart-list">
                    </div>
                <a href="./cart.html" class="go-cart-btn">VIEW ALL CART</a>
            </div>
        </nav>
    </header>

    <main class="detail-wrapper">
        <div id="mainImg" class="detail-img"></div>
        <div class="detail-info">
            <span id="productCode">ITEM CODE</span>
            <h1 id="productName">Loading...</h1>
            <p id="productPrice">₩0</p>
            <div class="desc">
                Solute의 모듈러 가구 시리즈는 공간의 목적에 따라 자유롭게 확장 가능합니다. <br><br>
                재생 아크릴과 지속 가능한 목재를 사용하여 환경과 디자인을 동시에 고려했습니다.
            </div>
            <button class="buy-btn" onclick="addToCart()">ADD TO CART</button>
        </div>
    </main>

    <script>
        const products = {
            "ab1": { name: "Acrylic Base", price: "₩159,000", color: "#dbe2e8", code: "AB1" },
            "al1": { name: "Acrylic Layer", price: "₩139,000", color: "#e8eef2", code: "AL1" },
            "wb1": { name: "Wood Base", price: "₩149,000", color: "#f2e9e1", code: "WB1" },
            "wl1": { name: "Wood Layer", price: "₩129,000", color: "#ece0d1", code: "WL1" }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let currentProduct = null;
        let miniCartTimer; // 타이머 변수

        if (id && products[id]) {
            currentProduct = products[id];
            document.getElementById('productCode').innerText = currentProduct.code;
            document.getElementById('productName').innerText = currentProduct.name;
            document.getElementById('productPrice').innerText = currentProduct.price;
            document.getElementById('mainImg').style.backgroundColor = currentProduct.color;
            document.title = `Solute | ${currentProduct.name}`;
        } else {
            window.location.href = 'shop.html';
        }

        // 1. 장바구니 리스트 및 카운트 업데이트 함수
        function updateCartStatus() {
            const cart = JSON.parse(localStorage.getItem('solute_cart')) || [];
            
            // 카운트 업데이트
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const countElement = document.getElementById('cart-count');
            if (countElement) {
                countElement.innerText = totalCount > 0 ? `(${totalCount})` : "";
            }

            // 미니 카트 리스트 갱신
            const miniCartList = document.getElementById('mini-cart-list');
            if (miniCartList) {
                if (cart.length > 0) {
                    const recentItems = [...cart].reverse().slice(0, 3);
                    miniCartList.innerHTML = recentItems.map(item => `
                        <div class="mini-item">
                            <div class="mini-img" style="background-color: ${item.color}"></div>
                            <div class="mini-info">
                                <h4>${item.name}</h4>
                                <p>${item.price} (Qty: ${item.quantity})</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    miniCartList.innerHTML = '<p style="font-size:0.75rem; color:#ccc; margin-bottom:15px;">장바구니가 비어있습니다.</p>';
                }
            }
        }

        // 2. [추가] 호버 이벤트 초기화 함수
        function initCartHoverEvents() {
            const cartLink = document.getElementById('cart-link');
            const miniCart = document.getElementById('mini-cart');

            if (!cartLink || !miniCart) return;

            // CART 링크 호버
            cartLink.addEventListener('mouseenter', () => {
                clearTimeout(miniCartTimer);
                updateCartStatus();
                miniCart.classList.add('active');
            });

            cartLink.addEventListener('mouseleave', () => {
                miniCartTimer = setTimeout(() => {
                    miniCart.classList.remove('active');
                }, 500); // 0.5초 뒤 삭제
            });

            // 팝업창 내부 호버
            miniCart.addEventListener('mouseenter', () => {
                clearTimeout(miniCartTimer);
            });

            miniCart.addEventListener('mouseleave', () => {
                miniCartTimer = setTimeout(() => {
                    miniCart.classList.remove('active');
                }, 500);
            });
        }

        // 3. 상품 담기 및 팝업 자동 노출
        function addToCart() {
            if (!currentProduct) return;

            const itemToAdd = {
                id: id,
                name: currentProduct.name,
                price: currentProduct.price,
                code: currentProduct.code,
                color: currentProduct.color,
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem('solute_cart')) || [];
            const existingIndex = cart.findIndex(item => item.id === id);
            
            if (existingIndex > -1) {
                cart[existingIndex].quantity += 1;
            } else {
                cart.push(itemToAdd);
            }

            localStorage.setItem('solute_cart', JSON.stringify(cart));
            
            updateCartStatus(); 

            // 담았을 때 팝업 노출 로직
            const miniCart = document.getElementById('mini-cart');
            miniCart.classList.add('active');

            clearTimeout(miniCartTimer);
            miniCartTimer = setTimeout(() => {
                // 마우스가 현재 팝업 위에 있지 않을 때만 닫기
                if (!miniCart.matches(':hover') && !document.getElementById('cart-link').matches(':hover')) {
                    miniCart.classList.remove('active');
                }
            }, 3000); // 3초 유지
        }

        window.addEventListener('load', () => {
            updateCartStatus();
            initCartHoverEvents(); // 호버 기능 초기화
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('fade-out');
            }, 300);
        });

        window.addEventListener('pageshow', updateCartStatus);
    </script>
</body>
</html>
