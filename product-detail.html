<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | Detail</title>
    <style>
        #mainImg {
            flex: 1; /* 왼쪽 영역을 차지하게 함 */
            min-width: 500px; /* 최소 너비 확보 */
            aspect-ratio: 1 / 1; /* 정사각형 비율 유지 (원하는 대로 조절 가능) */
            
            background-color: transparent !important;
            background-size: 300% !important; /* 이미지 전체가 보이도록 함 */
            background-position: center !important;
            background-repeat: no-repeat !important;
            
            /* [핵심] 샵 페이지와 동일한 강력한 3중 햇빛 그림자 */
            filter: 
                drop-shadow(10px 20px 10px rgba(0, 0, 0, 0.15))
                drop-shadow(30px 60px 40px rgba(0, 0, 0, 0.1))
                drop-shadow(60px 100px 80px rgba(0, 0, 0, 0.05)) !important;
            
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            /* [추가] 배경과 자연스럽게 섞이도록 설정 */
            mix-blend-mode: multiply; /* 흰색 배경인 경우 주변과 완벽히 동화됨 */
            
            /* [추가] 이미지 경계선을 아주 미세하게 흐리게 처리 (블럭 현상 방지) */
            mask-image: radial-gradient(circle, black 70%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, black 70%, rgba(0,0,0,0) 100%);

            /* 모바일에서 렌더링 성능 향상 */
            will-change: transform, opacity;
        }

        /* 이미지가 로드되었을 때 나타나는 효과 */
        #mainImg.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* 상세페이지 레이아웃 모바일 대응 */
        @media (max-width: 768px) {
            .product-detail-container {
                padding: 20px;
                overflow-x: hidden; /* 가로 스크롤 방지 */
            }
            
            #mainImg {
                background-size: 140% !important; /* 모바일 화면에 맞춰 크기 재조절 */
                margin-top: -50px; /* 로고와 겹치지 않게 위치 조정 */
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg-color: #fcfcfc;
            --primary-dark: #1a1a1a;
            --text-muted: #888;
            --accent-green: #4a5d4e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--primary-dark);
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 60px; background-color: var(--bg-color);
            z-index: 10000;
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 600; letter-spacing: 3px; text-decoration: none; color: var(--primary-dark); }
        
        nav { display: flex; align-items: center; position: relative; }
        #cart-link { position: relative; padding-bottom: 10px; margin-bottom: -10px; text-decoration: none; color: var(--primary-dark); margin-left: 40px; font-size: 0.85rem; font-weight: 500; }
        nav a:not(#cart-link) { text-decoration: none; color: var(--primary-dark); font-size: 0.85rem; font-weight: 500; margin-left: 40px; }

        /* --- Mini Cart Popup --- */
        #mini-cart-list p { text-align: center; padding: 10px 0 20px 0; }
        
        .mini-cart {
            position: absolute;
            top: 40px; right: 0;
            width: 280px;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 20px 0; 
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .mini-cart.active { opacity: 1; visibility: visible; transform: translateY(0); }

        .mini-cart-header {
            margin: 0 20px 15px 20px;
            font-size: 0.7rem; 
            letter-spacing: 1px; 
            color: #aaa;
            border-bottom: 1px solid #f5f5f5; 
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .mini-item { display: flex; align-items: center; gap: 15px; margin: 0 20px 15px 20px; }
        .mini-img { width: 50px; height: 50px; background: #eee; border-radius: 2px; flex-shrink: 0; background-size: contain; background-position: center; background-repeat: no-repeat; }
        .mini-info h4 { font-size: 0.85rem; margin-bottom: 2px; font-weight: 500; }
        .mini-info p { font-size: 0.75rem; color: #888; }

        .go-cart-btn {
            display: block;
            width: 240px !important; 
            margin: 15px auto 0 auto !important; 
            padding: 14px 0;
            background: var(--primary-dark);
            color: #fff !important;
            text-align: center;
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-radius: 2px;
            cursor: pointer;
        }

        /* --- Detail Layout --- */
        .detail-wrapper { 
            display: flex; padding: 180px 10% 80px; gap: 80px; 
            max-width: 1400px; margin: 0 auto; align-items: flex-start;
        }

        /* [수정] PNG 이미지가 돋보이도록 개선된 이미지 영역 */
        .detail-img-container img, 
        .product-detail-img { /* 사용 중인 이미지 클래스명에 맞춰 적용하세요 */
            width: 100%;
            height: auto;
            background-color: transparent !important; /* 배경색 제거 필수 */
            
            /* [핵심] 샵 페이지와 동일한 3중 햇빛 그림자 */
            filter: 
                drop-shadow(5px 10px 5px rgba(0, 0, 0, 0.15))
                drop-shadow(15px 30px 20px rgba(0, 0, 0, 0.1))
                drop-shadow(30px 50px 40px rgba(0, 0, 0, 0.05)) !important;
            
            /* 상세 페이지는 보통 호버 효과를 넣지 않거나 아주 미세하게 넣습니다 */
            transition: filter 0.6s ease;
        }

        .detail-img.loaded {
            opacity: 1;
            animation: fadeInUp 1s ease forwards;
        }

        .detail-info { flex: 1; position: sticky; top: 180px; }

        #productCode { font-size: 0.8rem; letter-spacing: 2px; color: #aaa; margin-bottom: 15px; display: block; }
        #productName { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 15px; line-height: 1.1; }
        #productPrice { font-size: 1.5rem; color: var(--accent-green); margin-bottom: 40px; font-weight: 500; }
        .desc { line-height: 1.8; color: #666; margin-bottom: 50px; font-weight: 300; font-size: 0.95rem; }
        
        .buy-btn { 
            display: block; width: 100%; padding: 22px; 
            background: var(--primary-dark); color: #fff; 
            text-align: center; text-decoration: none; 
            letter-spacing: 2px; font-size: 0.9rem;
            transition: opacity 0.3s; cursor: pointer; border: none;
        }
        .buy-btn:hover { opacity: 0.9; }

        /* Loading Overlay */
        #loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-color); z-index: 99999; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.4s ease-in-out, visibility 0.4s; 
            font-family: 'Playfair Display', serif; letter-spacing: 1px;
        }
        #loading-overlay.fade-out { opacity: 0; visibility: hidden; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) { 
            header { padding: 30px 25px; }
            nav a, #cart-link { margin-left: 20px; }
            .detail-wrapper { flex-direction: column; padding: 120px 25px 60px; gap: 40px; } 
            .detail-info { position: static; }
            #productName { font-size: 2.5rem; }
            .mini-cart { width: 240px; right: -10px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">SOLUTE</div>

    <header>
        <a href="./index.html" class="logo">Solute</a>
        <nav>
            <a href="./shop.html">SHOP</a>
            <a href="./cart.html" id="cart-link">CART<span id="cart-count"></span></a>

            <div id="mini-cart" class="mini-cart">
                <div class="mini-cart-header">RECENTLY ADDED</div>
                <div id="mini-cart-list"></div>
                <a href="./cart.html" class="go-cart-btn">VIEW ALL CART</a>
            </div>
        </nav>
    </header>

    <main class="detail-wrapper">
        <div id="mainImg" class="detail-img"></div>
        <div class="detail-info">
            <span id="productCode">ITEM CODE</span>
            <h1 id="productName">Loading...</h1>
            <p id="productPrice">₩0</p>
            <div class="desc">
                Solute의 모듈러 가구 시리즈는 공간의 목적에 따라 자유롭게 확장 가능합니다. <br><br>
                재생 아크릴과 지속 가능한 목재를 사용하여 환경과 디자인을 동시에 고려했습니다.
            </div>
            <button class="buy-btn" onclick="addToCart()">ADD TO CART</button>
        </div>
    </main>

    <script>
        // [수정] 상품 데이터에 이미지 경로(img) 추가
        const products = {
            "ab1": { name: "Acrylic Base", price: "₩159,000", color: "#f5f5f5", code: "AB1", img: "./assets/images/Acrylic Base.png" },
            "al1": { name: "Acrylic Layer", price: "₩139,000", color: "#e8eef2", code: "AL1", img: "./assets/images/Acrylic Layer.png" },
            "wb1": { name: "Wood Base", price: "₩149,000", color: "#f2e9e1", code: "WB1", img: "./assets/images/Wood Base.png" },
            "wl1": { name: "Wood Layer", price: "₩129,000", color: "#ece0d1", code: "WL1", img: "./assets/images/Wood Layer.png" }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let currentProduct = null;
        let miniCartTimer;

        if (id && products[id]) {
            currentProduct = products[id];
            document.getElementById('productCode').innerText = currentProduct.code;
            document.getElementById('productName').innerText = currentProduct.name;
            document.getElementById('productPrice').innerText = currentProduct.price;
            
            const mainImgElem = document.getElementById('mainImg');
            
            if (currentProduct.img) {
                mainImgElem.style.backgroundImage = `url('${currentProduct.img}')`;
                // mainImgElem.style.backgroundColor = currentProduct.color; // <- 이 줄을 주석 처리하거나 삭제하세요.
                mainImgElem.style.backgroundColor = "transparent"; // 페이지 배경이 보이도록 투명 설정
            } else {
                mainImgElem.style.backgroundColor = "transparent";
            }
            
            mainImgElem.classList.add('loaded');
            document.title = `Solute | ${currentProduct.name}`;
        }
        function loadProductImage(currentProduct) {
            const mainImgElem = document.getElementById('mainImg');
            
            // 1. 먼저 투명하게 만듦
            mainImgElem.style.opacity = '0';
            
            const img = new Image();
            img.src = currentProduct.img;
            
            // 2. 이미지가 메모리에 완전히 로드된 후 실행
            img.onload = function() {
                mainImgElem.style.backgroundImage = `url('${currentProduct.img}')`;
                // 3. 부드럽게 나타나게 함 (transition 효과와 시너지)
                mainImgElem.style.opacity = '1';
            };
        }
        function updateCartStatus() {
            const cart = JSON.parse(localStorage.getItem('solute_cart')) || [];
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const countElement = document.getElementById('cart-count');
            if (countElement) {
                countElement.innerText = totalCount > 0 ? `(${totalCount})` : "";
            }

            const miniCartList = document.getElementById('mini-cart-list');
            if (miniCartList) {
                if (cart.length > 0) {
                    const recentItems = [...cart].reverse().slice(0, 3);
                    miniCartList.innerHTML = recentItems.map(item => `
                        <div class="mini-item">
                            <div class="mini-img" style="background-color: ${item.color}; background-image: url('${item.img || ''}')"></div>
                            <div class="mini-info">
                                <h4>${item.name}</h4>
                                <p>${item.price} (Qty: ${item.quantity})</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    miniCartList.innerHTML = '<p style="font-size:0.75rem; color:#ccc; margin-bottom:15px;">장바구니가 비어있습니다.</p>';
                }
            }
        }

        function initCartHoverEvents() {
            const cartLink = document.getElementById('cart-link');
            const miniCart = document.getElementById('mini-cart');
            if (!cartLink || !miniCart) return;

            cartLink.addEventListener('mouseenter', () => {
                clearTimeout(miniCartTimer);
                updateCartStatus();
                miniCart.classList.add('active');
            });
            cartLink.addEventListener('mouseleave', () => {
                miniCartTimer = setTimeout(() => { miniCart.classList.remove('active'); }, 500);
            });
            miniCart.addEventListener('mouseenter', () => { clearTimeout(miniCartTimer); });
            miniCart.addEventListener('mouseleave', () => {
                miniCartTimer = setTimeout(() => { miniCart.classList.remove('active'); }, 500);
            });
        }

        function addToCart() {
            if (!currentProduct) return;
            const itemToAdd = {
                id: id,
                name: currentProduct.name,
                price: currentProduct.price,
                code: currentProduct.code,
                color: currentProduct.color,
                img: currentProduct.img || "", // 이미지 경로 추가 저장
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem('solute_cart')) || [];
            const existingIndex = cart.findIndex(item => item.id === id);
            if (existingIndex > -1) { cart[existingIndex].quantity += 1; } 
            else { cart.push(itemToAdd); }

            localStorage.setItem('solute_cart', JSON.stringify(cart));
            updateCartStatus(); 

            const miniCart = document.getElementById('mini-cart');
            miniCart.classList.add('active');
            clearTimeout(miniCartTimer);
            miniCartTimer = setTimeout(() => {
                if (!miniCart.matches(':hover') && !document.getElementById('cart-link').matches(':hover')) {
                    miniCart.classList.remove('active');
                }
            }, 3000);
        }

        window.addEventListener('load', () => {
            updateCartStatus();
            initCartHoverEvents();
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('fade-out');
            }, 300);
        });

        window.addEventListener('pageshow', updateCartStatus);
    </script>
</body>
</html>
