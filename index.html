<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Solute | 가구가 공간에 녹아드는 순간</title>

<style>

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

:root{
--bg-color:#fcfcfc;
--primary-dark:#1a1a1a;
--accent-green:#4a5d4e;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
}

body,html{
height:100%;
width:100%;
overflow:hidden;
background:var(--bg-color);
font-family:'Noto Sans KR',sans-serif;
}


/* LOADING */

#loading-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#fcfcfc;
display:flex;
justify-content:center;
align-items:center;
z-index:999999;
opacity:0;
visibility:hidden;
transition:.25s;
}

#loading-overlay.show{
opacity:1;
visibility:visible;
}

.loading-text{
font-family:'Playfair Display';
letter-spacing:4px;
}


/* HEADER */

header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
padding:40px 60px;
z-index:10000;
}

.logo{
font-family:'Playfair Display';
font-size:1.8rem;
letter-spacing:3px;
text-decoration:none;
color:#000;
}

nav a{
margin-left:40px;
text-decoration:none;
color:#000;
font-size:.85rem;
}


/* HERO */

.hero-container{
position:relative;
width:100vw;
height:100vh;
}

.spline-background{
position:absolute;
width:100%;
height:100%;
z-index:1;
}

iframe{
width:100%;
height:100%;
border:0;
transform:scale(1.01);
}


.hero-content{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
z-index:2;
pointer-events:none;
}

.hero-content h1{
font-family:'Playfair Display';
font-size:5rem;
text-shadow:0 0 30px white;
}

.hero-content p{
letter-spacing:2px;
color:var(--accent-green);
}

</style>
</head>



<body>



<div id="loading-overlay">
<div class="loading-text">SOLUTE</div>
</div>



<header>

<a href="index.html" class="logo">
Solute
</a>

<nav>

<a href="shop.html">SHOP</a>

<a href="cart.html">
CART
</a>

</nav>

</header>




<main class="hero-container">


<div class="spline-background">

<iframe
id="splineFrame"
src="https://my.spline.design/3dstackcopycopycopycopy-JmAuSYykJNAnClHAeAwUes9v-fDk/"
></iframe>

</div>



<div class="hero-content">

<p>RECYCLE & MODULE</p>

<h1>Solute</h1>

</div>


</main>




<script>


const overlay = document.getElementById("loading-overlay");



function showLoading(){

overlay.classList.add("show");

/* iOS 렌더 freeze 방지 */

document.body.style.opacity="0.99";

}



function go(url){

showLoading();

/* iframe 강제 제거 → 잔상 완전 제거 */

const frame=document.getElementById("splineFrame");

if(frame) frame.remove();


setTimeout(()=>{

window.location.href=url;

},400);

}



/* NAV 이동 */

document.querySelectorAll("nav a").forEach(link=>{

link.onclick=e=>{

e.preventDefault();

go(link.href);

};

});



/* SPLINE 이동 감지 */

window.addEventListener("message",function(e){

if(!e.data) return;

/* spline open link 감지 */

if(typeof e.data==="string" && e.data.includes("shop.html")){

go("https://solute-ted.github.io/solute/shop.html");

}

});



/* iOS 잔상 방지 핵심 */

window.addEventListener("pagehide",()=>{

document.body.innerHTML="";

});



/* 복귀시 overlay 제거 */

window.addEventListener("pageshow",()=>{

overlay.classList.remove("show");

});



</script>


</body>
</html>
