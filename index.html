<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | 가구가 공간에 녹아드는 순간</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg-color: #fcfcfc; 
            --primary-dark: #1a1a1a;
            --accent-green: #4a5d4e;
        }

        /* [iOS 최적화] 터치 하이라이트 제거 및 폰트 매끄럽게 */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-font-smoothing: antialiased;
        }
        
        body, html { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: var(--bg-color); 
            font-family: 'Noto Sans KR', sans-serif; 
        }

        /* [iOS 최적화] 로딩 오버레이: 아이폰 잔상 및 굳음 방지 */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #loading-overlay.is-loading {
            opacity: 1;
            visibility: visible;
        }
        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            letter-spacing: 3px;
            color: var(--primary-dark);
        }

        /* 네비게이션 - iOS 하드웨어 가속 적용 */
        header {
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 60px;
            z-index: 100;
            transform: translateZ(0); /* 레이어 분리로 렉 방지 */
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 600; letter-spacing: 3px; }
        nav a { text-decoration: none; color: var(--primary-dark); margin-left: 40px; font-size: 0.85rem; letter-spacing: 1px; font-weight: 500; }

        /* 메인 히어로 섹션 */
        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
        }

        .spline-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-color: var(--bg-color);
        }

        .spline-background iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1.01);
            cursor: pointer;
            /* iOS 최적화: 터치 액션 제어 */
            touch-action: none;
        }

        /* 히어로 콘텐츠 - iOS 하드웨어 가속 적용 */
        .hero-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: var(--primary-dark);
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,1); 
        }

        .hero-content p {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--accent-green);
            font-weight: 300;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #aaa;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            header { padding: 30px 25px; }
            .hero-content h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loading-text">SOLUTE</div>
    </div>

    <header>
        <div class="logo">Solute</div>
        <nav>
            <a href="shop.html">SHOP</a>
            <a href="#">CART</a>
        </nav>
    </header>

    <main class="hero-container">
        <div class="spline-background">
            <iframe src="https://my.spline.design/3dstackcopycopycopycopy-JmAuSYykJNAnClHAeAwUes9v-fDk/" frameborder="0"></iframe>
        </div>

        <div class="hero-content">
            <p>RECYCLE & MODULE</p>
            <h1>Solute</h1>
        </div>

        <div class="scroll-indicator">Scroll to Explore</div>
    </main>

    <script>
        const overlay = document.getElementById('loading-overlay');

        // [iOS 최적화] 레이어 클릭 시 화면 전환 부하 분산
        // 창이 포커스를 잃을 때(새 탭 열림) 로딩 화면 활성화
        window.addEventListener('blur', function() {
            overlay.classList.add('is-loading');
        });

        // 다시 돌아왔을 때 로딩 해제
        window.addEventListener('focus', function() {
            setTimeout(() => {
                overlay.classList.remove('is-loading');
            }, 500);
        });

        // iOS 뒤로가기 시 로딩 제거 (bfcache 대응)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                overlay.classList.remove('is-loading');
            }
        });

        // 터치 이벤트 지연 방지
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
