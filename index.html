<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | 가구가 공간에 녹아드는 순간</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            /* Spline 모델 배경색과 일치하도록 조정 (부드러운 베이지/화이트 톤) */
            --bg-color: #fcfcfc; 
            --primary-dark: #1a1a1a;
            --accent-green: #4a5d4e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 스크롤바 제거 및 배경색 통일 */
        body, html { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: var(--bg-color); 
            font-family: 'Noto Sans KR', sans-serif; 
        }

        /* 네비게이션 */
        header {
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 60px;
            z-index: 100;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 600; letter-spacing: 3px; }
        nav a { text-decoration: none; color: var(--primary-dark); margin-left: 40px; font-size: 0.85rem; letter-spacing: 1px; font-weight: 500; }

        /* 메인 히어로 섹션 */
        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color); /* 배경색 강제 적용 */
        }

        /* Spline 배경 배치 및 사이드 블랙 제거 */
        .spline-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }

        .spline-background iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 사이드에 검은 선이 생기지 않도록 스케일을 살짝 키우는 방법도 있습니다 */
            transform: scale(1.01);
            cursor: pointer; /* <--- 마우스를 올렸을 때 손가락 모양으로 바뀜 */ 
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: var(--primary-dark);
            line-height: 1.1;
            margin-bottom: 20px;
            /* 글자가 더 잘 보이도록 그림자 미세 조정 */
            text-shadow: 0 0 30px rgba(255,255,255,1); 
        }

        .hero-content p {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--accent-green);
            font-weight: 300;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #aaa;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Solute</div>
        <nav>
            <a href="shop.html">SHOP</a>
            <a href="#">CART</a>
        </nav>
    </header>

    <main class="hero-container">
        <div class="spline-background">
            <iframe src="https://my.spline.design/3dstackcopycopycopycopy-JmAuSYykJNAnClHAeAwUes9v-fDk/" frameborder="0" width="100%" height="100%"></iframe>
        </div>

        <div class="hero-content">
            <p>RECYCLE & MODULE</p>
            <h1>Solute</h1>
        </div>

        <div class="scroll-indicator">Scroll to Explore</div>
    </main>

</body>
</html>
