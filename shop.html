<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg-color: #fcfcfc;
            --primary-dark: #1a1a1a;
            --text-muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--primary-dark);
            overflow-x: hidden;
        }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fcfcfc;
            z-index: 99999;
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #loading-overlay.active { opacity: 1; visibility: visible; pointer-events: all; }

        /* ─── 헤더 ─── */
        header {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 60px; z-index: 10000;
            background-color: var(--bg-color);
            transform: translateZ(0);
        }
        header nav:first-of-type { position: absolute; left: 50%; transform: translateX(-50%); }
        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 600;
            letter-spacing: 1px; text-decoration: none; color: var(--primary-dark);
        }
        nav { display: flex; align-items: center; position: relative; }
        #cart-link { position: relative; padding-bottom: 10px; margin-bottom: -10px; }
        nav a {
            text-decoration: none; color: var(--primary-dark);
            margin-left: 20px; font-size: 0.85rem;
            letter-spacing: 0px; font-weight: 400;
        }

        /* ─── 햄버거 버튼 ─── */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            margin-left: 20px;
            padding: 4px;
        }
        .hamburger span {
            display: block;
            width: 22px; height: 1.5px;
            background-color: var(--primary-dark);
            transition: all 0.3s ease;
        }
        .hamburger.open span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

        /* ─── 모바일 메뉴 ─── */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding-top: 100px;
            padding-right: 25px;
            gap: 30px;
            opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .mobile-menu.open { opacity: 1; visibility: visible; }
        .mobile-menu a {
            text-decoration: none;
            color: var(--primary-dark);
            font-size: 0.85rem;
            letter-spacing: 0px;
            font-weight: 400;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* ─── 미니카트 ─── */
        .mini-cart {
            position: absolute; top: 20px; right: 0; width: 280px;
            background: #fff; border: 1px solid #eee;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 20px; z-index: 10001;
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-align: left;
        }
        .mini-cart.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .mini-cart-header { font-size: 0.7rem; letter-spacing: 1px; color: #aaa; margin-bottom: 15px; border-bottom: 1px solid #f5f5f5; padding-bottom: 10px; text-transform: uppercase; }
        .mini-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .mini-img { width: 50px; height: 50px; background: #eee; border-radius: 2px; flex-shrink: 0; }
        .mini-info h4 { font-size: 0.85rem; margin-bottom: 2px; font-weight: 500; color: var(--primary-dark); }
        .mini-info p { font-size: 0.75rem; color: #888; }
        .go-cart-btn {
            display: block; width: 100%; padding: 12px;
            background: var(--primary-dark); color: #fff !important;
            text-align: center; font-size: 0.75rem; text-decoration: none;
            letter-spacing: 1px; margin-top: 10px; margin-left: 0 !important;
        }
        .go-cart-btn:hover { background: #333; }

        /* ─── 샵 컨테이너 ─── */
        .shop-container { padding: 160px 60px 80px; min-height: 100vh; transition: opacity 0.3s ease; }
        h2 { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin-bottom: 15px; }

        /* ─── 필터 ─── */
        .filter-container { display: flex; gap: 30px; margin-bottom: 50px; }
        .filter-btn {
            background: none; border: none; cursor: pointer;
            font-size: 0.85rem; letter-spacing: 2px; color: var(--text-muted);
            padding-bottom: 5px; transition: 0.3s;
        }
        .filter-btn.active { color: var(--primary-dark); border-bottom: 2px solid var(--primary-dark); }

        /* ─── 상품 그리드 ─── */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 60px 40px;
        }
        .product-item {
            text-decoration: none; color: inherit; display: block;
            cursor: pointer;
            border-right: none;
            background-image: repeating-linear-gradient(to bottom, #cccccc 0px, #cccccc 6px, transparent 6px, transparent 16px);
            background-size: 2px 100%;
            background-position: right center;
            background-repeat: no-repeat;
        }
        .product-info { padding-left: 50px; }
        .product-item:first-child {
            background-image:
                repeating-linear-gradient(to bottom, #cccccc 0px, #cccccc 6px, transparent 6px, transparent 16px),
                repeating-linear-gradient(to bottom, #cccccc 0px, #cccccc 6px, transparent 6px, transparent 16px);
            background-size: 2px 100%, 2px 100%;
            background-position: right center, left center;
            background-repeat: no-repeat;
        }
        .product-item:first-child .product-info { padding-left: 50px; }

        .product-img {
            width: 100%;
            aspect-ratio: 1 / 0.7;
            margin-bottom: 0px;
            background-color: transparent;
            display: block;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 250%;
            filter:
                drop-shadow(5px 10px 5px rgba(0,0,0,0.15))
                drop-shadow(15px 30px 20px rgba(0,0,0,0.1))
                drop-shadow(30px 50px 40px rgba(0,0,0,0.05));
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .product-item:hover .product-img {
            background-size: 280%;
            transform: translateY(-15px);
            filter:
                drop-shadow(8px 15px 10px rgba(0,0,0,0.2))
                drop-shadow(25px 50px 35px rgba(0,0,0,0.15))
                drop-shadow(50px 80px 60px rgba(0,0,0,0.1));
        }
        .product-info h3 { font-size: 0.9rem; margin-bottom: 8px; font-weight: 400; line-height: 0.5; }
        .product-info p { color: var(--text-muted); font-size: 0.9rem; font-weight: 250; line-height: 1.5; }
        .item-hidden { display: none !important; }

        /* ─── 반응형 ─── */
        @media (max-width: 768px) {
            header { padding: 30px 25px; }
            header nav:first-of-type { display: none; }
            header nav:last-of-type .desktop-only { display: none; }
            .hamburger { display: flex; }
            .mobile-menu { display: flex; }
            nav a { margin-left: 20px; }
            .shop-container { padding: 100px 25px 40px; }
            h2 { font-size: 1.2rem; }
            .mini-cart { width: 250px; right: -10px; }
            .product-item {
                background-image:
                    repeating-linear-gradient(to bottom, #cccccc 0px, #cccccc 6px, transparent 6px, transparent 16px),
                    repeating-linear-gradient(to bottom, #cccccc 0px, #cccccc 6px, transparent 6px, transparent 16px) !important;
                background-size:
                    2px calc(100% - 10px),
                    2px calc(100% - 10px) !important;
                background-position:
                    right 5px,
                    left 5px !important;
                background-repeat: no-repeat !important;
            }
        }
    </style>
</head>
<body>

<div id="loading-overlay"></div>

<div class="mobile-menu" id="mobile-menu">
    <a href="./shop.html">Shop</a>
    <a href="#">How to Build</a>
    <a href="#">Login</a>
    <a href="#">About</a>
</div>

<header>
    <a href="./index.html" class="logo">Solute</a>
    <nav>
        <a href="./shop.html">SHOP</a>
        <a href="#">HOW TO BUILD</a>
    </nav>
    <nav>
        <a href="#" class="desktop-only">ACCOUNT</a>
        <a href="./cart.html" id="cart-link">CART<span id="cart-count"></span></a>
        <div id="mini-cart" class="mini-cart">
            <div class="mini-cart-header">RECENTLY ADDED</div>
            <div id="mini-cart-list"></div>
            <a href="./cart.html" class="go-cart-btn">VIEW ALL CART</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>

<div class="shop-container">
    <h2>Shop > ALL</h2>

    <div class="filter-container">
        <button class="filter-btn active" id="btn-all" onclick="filterProduct('all')">ALL</button>
        <button class="filter-btn" id="btn-acrylic" onclick="filterProduct('acrylic')">ACRYLIC</button>
        <button class="filter-btn" id="btn-wood" onclick="filterProduct('wood')">WOOD</button>
    </div>

    <div id="productGrid" class="product-grid">
        <div class="product-item" data-category="acrylic" onclick="goToDetail('ab1')">
            <div class="product-img" style="background-image: url('./assets/images/acrylic_base.png');"></div>
            <div class="product-info"><h3>Acrylic Base</h3><p>₩159,000</p></div>
        </div>
        <div class="product-item" data-category="acrylic" onclick="goToDetail('al1')">
            <div class="product-img" style="background-image: url('./assets/images/acrylic_layer.png');"></div>
            <div class="product-info"><h3>Acrylic Layer</h3><p>₩139,000</p></div>
        </div>
        <div class="product-item" data-category="wood" onclick="goToDetail('wb1')">
            <div class="product-img" style="background-image: url('./assets/images/wood_base.png');"></div>
            <div class="product-info"><h3>Wood Base</h3><p>₩149,000</p></div>
        </div>
        <div class="product-item" data-category="wood" onclick="goToDetail('wl1')">
            <div class="product-img" style="background-image: url('./assets/images/wood_layer.png');"></div>
            <div class="product-info"><h3>Wood Layer</h3><p>₩129,000</p></div>
        </div>
    </div>
</div>

<script>
    let miniCartTimer;

    function updateCartStatus() {
        const cart = JSON.parse(localStorage.getItem('solute_cart')) || [];
        const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.innerText = totalCount > 0 ? `(${totalCount})` : '';
        const listEl = document.getElementById('mini-cart-list');
        if (listEl) {
            if (cart.length > 0) {
                listEl.innerHTML = [...cart].reverse().slice(0, 3).map(item => `
                    <div class="mini-item">
                        <div class="mini-img" style="background-color:${item.color || '#eee'}"></div>
                        <div class="mini-info">
                            <h4>${item.name}</h4>
                            <p>${item.price} (Qty:${item.quantity})</p>
                        </div>
                    </div>`).join('');
            } else {
                listEl.innerHTML = '<p style="font-size:0.75rem;color:#ccc;text-align:center;padding:10px 0 20px;">장바구니가 비어있습니다.</p>';
            }
        }
    }

    function initCartHoverEvents() {
        const cartLink = document.getElementById('cart-link');
        const miniCart = document.getElementById('mini-cart');
        if (!cartLink || !miniCart) return;
        cartLink.addEventListener('mouseenter', () => { clearTimeout(miniCartTimer); updateCartStatus(); miniCart.classList.add('active'); });
        cartLink.addEventListener('mouseleave', () => { miniCartTimer = setTimeout(() => miniCart.classList.remove('active'), 500); });
        miniCart.addEventListener('mouseenter', () => clearTimeout(miniCartTimer));
        miniCart.addEventListener('mouseleave', () => { miniCartTimer = setTimeout(() => miniCart.classList.remove('active'), 500); });
    }

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('open');
        mobileMenu.classList.toggle('open');
        document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : '';
    });

    mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('open');
            mobileMenu.classList.remove('open');
            document.body.style.overflow = '';
        });
    });

    const overlay = document.getElementById('loading-overlay');

    function handleTransition(url) {
        overlay.classList.add('active');
        setTimeout(() => { window.location.href = url; }, 500);
    }

    document.querySelectorAll('nav a, .logo, .mobile-menu a').forEach(link => {
        link.addEventListener('click', function(e) {
            const url = this.getAttribute('href');
            if (url && url !== '#' && !url.includes('mailto')) {
                e.preventDefault();
                handleTransition(url);
            }
        });
    });

    function goToDetail(id) {
        const shopContainer = document.querySelector('.shop-container');
        if (shopContainer) shopContainer.style.opacity = '0';
        overlay.classList.add('active');
        setTimeout(() => { window.location.href = `./product-detail.html?id=${id}`; }, 400);
    }

    function filterProduct(category) {
        document.querySelector('h2').innerText = 'SHOP   >   ' + category.toUpperCase();
        const items = document.querySelectorAll('.product-item');
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(btn => btn.classList.toggle('active', btn.id === 'btn-' + category));
        items.forEach(item => {
            const cat = item.getAttribute('data-category');
            item.classList.toggle('item-hidden', category !== 'all' && cat !== category);
        });
    }

    window.addEventListener('load', () => {
        updateCartStatus();
        initCartHoverEvents();
        const filter = new URLSearchParams(window.location.search).get('filter') || 'all';
        filterProduct(filter.toLowerCase());
    });

    window.addEventListener('pageshow', () => {
        overlay.classList.remove('active');
        document.querySelector('.shop-container').style.opacity = '1';
        updateCartStatus();
    });
</script>
</body>
</html>
