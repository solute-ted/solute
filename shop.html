<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solute | Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg-color: #fcfcfc;
            --primary-dark: #1a1a1a;
            --text-muted: #888;
        }

        /* 기본 레이아웃 유지 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--primary-dark);
            overflow-x: hidden;
        }

        /* 헤더 스타일 고정 */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 40px 60px; background-color: var(--bg-color);
            z-index: 10000;
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 600; letter-spacing: 3px; text-decoration: none; color: var(--primary-dark); }
        nav { display: flex; gap: 40px; }
        nav a { text-decoration: none; color: var(--primary-dark); font-size: 0.85rem; font-weight: 500; }

        .shop-container { padding: 160px 60px 80px; min-height: 100vh; }
        h2 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 30px; }

        /* 필터 버튼 유지 */
        .filter-container { display: flex; gap: 30px; margin-bottom: 50px; }
        .filter-btn {
            background: none; border: none; cursor: pointer;
            font-size: 0.85rem; letter-spacing: 2px; color: var(--text-muted);
            padding-bottom: 5px; transition: 0.3s;
        }
        .filter-btn.active { color: var(--primary-dark); border-bottom: 2px solid var(--primary-dark); }

        /* 상품 그리드 및 호버 모션 유지 */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 60px 40px; 
        }

        .product-item { 
            text-decoration: none; 
            color: inherit; 
            display: block; 
            transition: transform 0.4s ease, opacity 0.3s ease; 
            will-change: transform;
        }

        /* [호버 모션] 위로 살짝 뜨는 효과 */
        .product-item:hover {
            transform: translateY(-10px);
        }
        
        .product-img { 
            width: 100%; aspect-ratio: 1 / 1.2; 
            background: #f0f0f0; margin-bottom: 20px; border-radius: 2px;
            transition: box-shadow 0.4s ease;
        }

        .product-item:hover .product-img {
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        .product-info h3 { font-size: 1.1rem; margin-bottom: 8px; font-weight: 500; }
        .product-info p { color: var(--text-muted); font-size: 0.9rem; }

        /* 필터링용 숨김 클래스 */
        .item-hidden { display: none !important; }

        @media (max-width: 768px) {
            header { padding: 30px 25px; }
            nav { gap: 20px; }
            .shop-container { padding: 120px 25px 40px; }
            h2 { font-size: 2.2rem; }
            .product-item:hover { transform: none; } /* 모바일 터치 시 오작동 방지 */
        }
    </style>
</head>
<body>

    <header>
        <a href="./index.html" class="logo">Solute</a>
        <nav>
            <a href="./shop.html">SHOP</a>
            <a href="#">CART</a>
        </nav>
    </header>

    <div class="shop-container">
        <h2>Shop Essentials</h2>

        <div class="filter-container">
            <button class="filter-btn active" id="btn-all" onclick="filterProduct('all')">ALL</button>
            <button class="filter-btn" id="btn-acrylic" onclick="filterProduct('acrylic')">ACRYLIC</button>
            <button class="filter-btn" id="btn-wood" onclick="filterProduct('wood')">WOOD</button>
        </div>
        
        <div id="productGrid" class="product-grid">
            <div class="product-item" data-category="acrylic">
                <div class="product-img"></div>
                <div class="product-info"><h3>Acrylic Base</h3><p>₩159,000</p></div>
            </div>
            <div class="product-item" data-category="acrylic">
                <div class="product-img" style="background-color: #e8eef2;"></div>
                <div class="product-info"><h3>Acrylic Layer</h3><p>₩139,000</p></div>
            </div>
            <div class="product-item" data-category="wood">
                <div class="product-img" style="background-color: #f2e9e1;"></div>
                <div class="product-info"><h3>Wood Base</h3><p>₩149,000</p></div>
            </div>
            <div class="product-item" data-category="wood">
                <div class="product-img" style="background-color: #ece0d1;"></div>
                <div class="product-info"><h3>Wood Layer</h3><p>₩129,000</p></div>
            </div>
        </div>
    </div>

    <script>
        function filterProduct(category) {
            const items = document.querySelectorAll('.product-item');
            const btns = document.querySelectorAll('.filter-btn');

            btns.forEach(btn => {
                btn.classList.toggle('active', btn.id === 'btn-' + category);
            });

            items.forEach(item => {
                const itemCat = item.getAttribute('data-category');
                if (category === 'all' || itemCat === category) {
                    item.classList.remove('item-hidden');
                } else {
                    item.classList.add('item-hidden');
                }
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const initialFilter = urlParams.get('filter') || 'all';
            filterProduct(initialFilter.toLowerCase());
        };
    </script>
</body>
</html>
